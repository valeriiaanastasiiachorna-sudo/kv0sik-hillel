<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="position.css">
    <title>Position</title>
</head>
<body>
    <div class="header-top">
        <div class="header-top2">
        <nav class="navigation">
            <ul class="nav-list">
                <li class="nav-item">
                    <a class="nav-link" href="#">All Plants</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">New Arrivals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sale</a>
                </li>
            </ul>
        </nav>

        <button class="top-button" type="button">
            <span>Short by:</span>
            <span>Default sorting</span>
            <img class="arrow-down" src="img/Arrow - Down.svg" alt="Arrow Down">
        </button>
        </div>
    </div>

    <div class="bottom-header">
        <div class="bottom-list">
            <div class="bottom-image">
                <img class="image" src="img/image 1.png" alt="Barberton Daisy">

                <hr class="top-line">

                <div class="icons">
                    <img class="icon" src="img/shopping 1.svg" alt="shopping">
                    <img class="icon" src="img/heart 1.svg" alt="favorite">
                    <img class="icon" src="img/search.svg" alt="search">
                </div>
            </div>

            <h3>Barberton Daisy</h3>
            <p class="price">$119.00</p>
        </div>
    
         <div class="bottom-list">
            <div class="bottom-image">
                <img class="image" src="img/image 2.png" alt="Angel Wing Begonia">

                <hr class="top-line">

                <div class="icons">
                    <img class="icon" src="img/shopping 1.svg" alt="shopping">
                    <img class="icon" src="img/heart 1.svg" alt="favorite">
                    <img class="icon" src="img/search.svg" alt="search">
                </div>
            </div>

            <h3>Angel Wing Begonia</h3>
            <p class="price">$169.00</p>
            </div>

         <div class="bottom-list">
            <div class="bottom-image">
                <span class="discount">13% OFF</span>
                <img class="image" src="img/image 3.png" alt="African Violet">

                <hr class="top-line">

                <div class="icons">
                    <img class="icon" src="img/shopping 1.svg" alt="shopping">
                    <img class="icon" src="img/heart 1.svg" alt="favorite">
                    <img class="icon" src="img/search.svg" alt="search">
                </div>
            </div>

            <h3>African Violet</h3>
            <div class="price1">
            <p class="price">$199.00</p>
            <p class="discount-price">$229.00</p>
            </div>
        </div>
    </div>
