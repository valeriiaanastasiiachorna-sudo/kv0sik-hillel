<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inline-block.css">
    <link rel="stylesheet" href="reset.css">
    <title>Inline-block</title>
</head>
<body>
    <div class="header-top">
        <div class="Logo">
            <img src="Logo.png" alt="Logo Greenshop">
        </div>

        <nav class="navigation">
            <ul class="navigation list">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Shop</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Plant Care</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Blogs</a>
                </li>
            </ul>
        </nav>

        <button type="button" class="Login">
            <img class="login-img" src="Logout.png" alt="icon login">
            <span>Login</span>
        </button>
    </div>

    <div class="header-middle">
        <div class="middle-text-all">
            <p class="middle-welcome">WELCOME TO GREENSHOP</p>
            <h2 class="middle-main-text">LET'S MAKE A BETTER <span class="planet">PLANET</span></h2>
            <p class="middle-primary-text">We are online plant shop offering a wide range of cheap and trendy plants. Use our plants to create an unique Urban Jungle. Order your favorite plants!</p>
            
            <button class="middle-shop-now">
                <span>SHOP NOW</span>
            </button>
        </div>

        <div class="Plants">
            <img src="Plants.png" alt="Plants">
        </div>
    </div>
</body>
</html>
